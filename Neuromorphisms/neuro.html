<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/a94635daf8.js" crossorigin="anonymous"></script>

    <title>Document</title>
    <link rel="stylesheet" href="neuro.css">
</head>
<body>
    <div class="second">
        <div class="box">
            <h2>Harsh Goyal</h2>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
    </div>

    <div class="first">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </div>
    <div class="third">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- 4th effect -->
    <div class="fourth">
        <div class="loader2">
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- 5th effect  -->
    <div class="fifth">
        <ul>
            <li>
                <label >
                    <input type="checkbox" name="" id="">
                    <div class="icon"><i class="fa fa-glass"></i></div>
                </label>
            </li>
            <li>
                <label >
                    <input type="checkbox" name="" id="">
                    <div class="icon"><i class="fa fa-gift"></i></div>
                </label>
            </li>
            <li>
                <label >
                    <input type="checkbox" name="" id="">
                    <div class="icon"><i class="fa fa-earth-europe"></i></div>
                </label>
            </li>
            <li>
                <label >
                    <input type="checkbox" name="" id="">
                    <div class="icon"><i class="fa fa-graduation-cap"></i></div>
                </label>
            </li>
            <li>
                <label >
                    <input type="checkbox" name="" id="">
                    <div class="icon"><i class="fa fa-heart"></i></div>
                </label>
            </li>
        </ul>
    </div>
    <!-- script for clock neuromorphism (1st effect) -->
    <script>
        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');


        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;
            hr.style.transform = `rotateZ(${(hh) + (mm / 12)}deg)`;
            mn.style.transform = `rotateZ(${(mm)}deg)`;
            sc.style.transform = `rotateZ(${(ss)}deg)`;
        })
    </script>
</body>
</html>
